<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - BookingApp</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body
    style="
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
        url(./images/Boracay.jpg) center/cover no-repeat;
      min-height: 100vh;
      background-attachment: fixed;
    "
  >
    <!-- Navigation -->
    <section class="container-fluid p-2">
      <nav class="navbar navbar-expand-lg navbar-modern shadow-sm px-3">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold text-gradient" href="index.html">
            <i class="bi bi-globe2 me-2"></i>BookingApp
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="mainNavbar">
            <div
              class="ms-auto d-flex flex-column flex-lg-row align-items-start align-items-lg-center gap-2"
            >
              <a
                href="./cart.html"
                class="btn btn-nav rounded-pill position-relative"
              >
                <i class="bi bi-cart3 me-1"></i>Cart
                <span
                  id="cartCount"
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                  style="font-size: 0.8em; display: none"
                  >0</span
                >
              </a>
              <a href="./register.html" class="btn btn-nav rounded-pill">
                <i class="bi bi-person-plus me-1"></i>Register
              </a>
              <a href="./login.html" class="btn btn-nav rounded-pill">
                <i class="bi bi-box-arrow-in-right me-1"></i>Login
              </a>
              <span
                id="welcomeUser"
                class="fw-bold text-white ms-lg-2 ms-0 mt-lg-0 mt-2"
              ></span>
            </div>
          </div>
        </div>
      </nav>
    </section>

    <!-- Register Form -->
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div
            class="card card-modern"
            style="
              background: rgba(255, 255, 255, 0.95);
              backdrop-filter: blur(10px);
            "
          >
            <div class="card-body p-5">
              <div class="text-center mb-4">
                <i class="bi bi-person-plus fa-3x text-gradient mb-3"></i>
                <h2 class="fw-bold text-gradient">Join BookingApp</h2>
                <p class="text-muted">
                  Create your account and start your adventure
                </p>
              </div>

              <form id="registerForm">
                <div class="mb-4">
                  <label for="regName" class="form-label fw-semibold"
                    >Full Name</label
                  >
                  <div class="input-group">
                    <span class="input-group-text bg-light border-end-0">
                      <i class="bi bi-person text-muted"></i>
                    </span>
                    <input
                      type="text"
                      class="form-control border-start-0"
                      id="regName"
                      placeholder="Enter your full name"
                      required
                    />
                  </div>
                </div>

                <div class="mb-4">
                  <label for="regEmail" class="form-label fw-semibold"
                    >Email Address</label
                  >
                  <div class="input-group">
                    <span class="input-group-text bg-light border-end-0">
                      <i class="bi bi-envelope text-muted"></i>
                    </span>
                    <input
                      type="email"
                      class="form-control border-start-0"
                      id="regEmail"
                      placeholder="Enter your email"
                      required
                    />
                  </div>
                </div>

                <div class="mb-4">
                  <label for="regPassword" class="form-label fw-semibold"
                    >Password</label
                  >
                  <div class="input-group">
                    <span class="input-group-text bg-light border-end-0">
                      <i class="bi bi-lock text-muted"></i>
                    </span>
                    <input
                      type="password"
                      class="form-control border-start-0"
                      id="regPassword"
                      placeholder="Create a password"
                      required
                    />
                  </div>
                </div>

                <div class="mb-4">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="agreeTerms"
                      required
                    />
                    <label class="form-check-label text-muted" for="agreeTerms">
                      I agree to the
                      <a href="#" class="text-decoration-none text-primary"
                        >Terms of Service</a
                      >
                      and
                      <a href="#" class="text-decoration-none text-primary"
                        >Privacy Policy</a
                      >
                    </label>
                  </div>
                </div>

                <button
                  type="submit"
                  class="btn btn-primary w-100 rounded-pill py-3 fw-semibold"
                >
                  <i class="bi bi-person-plus me-2"></i>Create Account
                </button>
              </form>

              <div class="text-center mt-4">
                <p class="text-muted mb-0">
                  Already have an account?
                  <a
                    href="login.html"
                    class="text-decoration-none fw-semibold text-gradient"
                    >Sign in here</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Simple mock registration
          alert("Registration successful! Welcome to BookingApp!");
          window.location.href = "login.html";
        });
    </script>
  </body>
</html>
