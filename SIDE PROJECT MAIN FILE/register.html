<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  
    <nav class="navbar navbar-expand-lg navbar-light bg-white px-3 shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand text-primary fw-bold" href="./index.html">BookingApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
        <div class="d-flex flex-column flex-lg-row align-items-start align-items-lg-center gap-2">
          <a href="./cart.html" class="btn btn-outline-primary">Cart</a>
          <a href="./register.html" class="btn btn-outline-primary">Register</a>
          <a href="./login.html" class="btn btn-outline-primary">Login</a>
          <span id="welcomeUser" class="fw-bold text-dark ms-lg-2"></span>
        </div>
      </div>
    </div>
  </nav>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Register</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label for="regName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="regName" required>
        </div>
        <div class="mb-3">
          <label for="regEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="regEmail" required>
        </div>
        <div class="mb-3">
          <label for="regPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="regPassword" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
        <p class="mt-3 text-center">Already have an account? <a href="login.html">Log in</a></p>
      </form>
    </div>
  </div>
</div>

<script>
  document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('regName').value.trim();
    const email = document.getElementById('regEmail').value.trim();
    const password = document.getElementById('regPassword').value;

    const users = JSON.parse(localStorage.getItem('users')) || [];
    const exists = users.find(user => user.email === email);

    if (exists) {
      alert('Email is already registered.');
      return;
    }

    users.push({ name, email, password });
    localStorage.setItem('users', JSON.stringify(users));
    alert('Registration successful!');
    window.location.href = 'login.html';
  });
</script>

</body>
</html>
