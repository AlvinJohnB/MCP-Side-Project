<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MCP Side Project Group-2</title>

  <!-- link to CSS -->
  <link rel="stylesheet" href="index.css">

  <!-- link to Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

  <!-- Navigation Bar -->

<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
  <a class="navbar-brand" href="#landing">BookingApp</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
    <div class="d-flex align-items-center gap-2">
      <span id="welcomeUser" class="text-white fw-bold me-2"></span>
      <button id="registerNav" class="btn btn-outline-light" onclick="showSection('register')">Register</button>
      <button id="loginNav" class="btn btn-outline-light" onclick="showSection('login')">Login</button>
      <button id="logoutBtn" class="btn btn-danger d-none" onclick="logout()">Logout</button>
    </div>
  </div>
</nav>
<!-- List of Products/Services -->

	<section id="landing" class="visible">
  <div class="container-fluid my-5 p-4 bg-white rounded shadow">
    <h2 class="text-center mb-4 text-primary fw-bold">See the World for Less</h2>
    <!-- Tab Content -->
   
          <!-- Destination -->
<div class="col-12">
  <label for="destination" class="form-label">Destination</label>
  <input type="text" class="form-control form-control-lg" id="destination" list="destinationList" placeholder="Enter a destination">
  <datalist id="destinationList">
    <option value="Manila"></option>
    <option value="Cebu"></option>
    <option value="Boracay"></option>
    <option value="Palawan"></option>
    <option value="Baguio"></option>
    <option value="Siquijor"></option>
  </datalist>
</div>

<!-- Check-in, Check-out, Guests -->
<div class="col-12">
  <div class="row g-3">
    <!-- Check-in -->
    <div class="col-md-4">
      <label for="checkin" class="form-label">Check-in</label>
      <input type="date" class="form-control form-control-lg" id="checkin">
    </div>

    <!-- Check-out -->
    <div class="col-md-4">
      <label for="checkout" class="form-label">Check-out</label>
      <input type="date" class="form-control form-control-lg" id="checkout">
    </div>

    <!-- Guests -->
    <div class="col-md-4">
      <label for="guests" class="form-label">Guests</label>
      <select class="form-select form-select-lg" id="guests">
        <option selected>2 adults, 1 room</option>
        <option>1 adult, 1 room</option>
        <option>3 adults, 1 room</option>
        <option>2 adults, 2 rooms</option>
      </select>
    </div>
  </div>
</div>

<!-- Add a flight -->
<div class="col-12 mt-3">
  <a href="#" class="text-primary fw-semibold"><i class="bi bi-plus-circle"></i> Add a flight</a>
</div>

<!-- Search Button -->
<div class="col-12 text-center mt-3">
  <button type="submit" class="btn btn-primary px-5 py-3 fs-5">Search</button>
</div>
        </div>
</section>

    <!-- User Registration -->
    <section id="register">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" placeholder="Name" id="regName" required />
        <input type="email" placeholder="Email" id="regEmail" required />
        <input type="password" placeholder="Password" id="regPassword" required />
        <button type="submit">Register</button>
      </form>
      <div id="registerMsg"></div>
    </section>

    <!-- User Login -->
    <section id="login">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" placeholder="Email" id="loginEmail" required />
        <input type="password" placeholder="Password" id="loginPassword" required />
        <button type="submit">Login</button>
      </form>
      <div id="loginMsg"></div>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
